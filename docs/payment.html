<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">픽셀 고양이 - 프리미엄 스킨 구매</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .price {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .features h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .features li::before {
            content: "✨";
            position: absolute;
            left: 0;
        }
        
        .payment-buttons {
            margin: 30px 0;
        }
        
        .payment-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }
        
        .paypal-btn {
            background: linear-gradient(45deg, #0070ba, #003087);
        }
        
        .paypal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 112, 186, 0.4);
        }
        
        .toss-btn {
            background: linear-gradient(45deg, #3182f6, #1c6dd0);
        }
        
        .toss-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(49, 130, 246, 0.4);
        }
        
        .back-btn {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-btn:hover {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }
        
        .success-message {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }
        
        .license-code {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            margin: 15px 0;
            border: 2px dashed #ffd700;
            color: #ffd700;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        
        .auto-activation {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .activating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle" data-i18n="premiumSkinPurchase">🌟 프리미엄 스킨 구매</h1>
        <p id="subtitle" class="subtitle" data-i18n="pixelCatExtension">픽셀 고양이 확장 프로그램</p>
        
        <div id="price" class="price" data-i18n="priceKRW">$2.99</div>
        
        <div class="features">
            <h3 id="featuresTitle" data-i18n="includedPremiumSkins">포함된 프리미엄 스킨</h3>
            <ul>
                <li id="greydogSkin" data-i18n="greydogSkin">회색 강아지 스킨</li>
                <li id="blackdogSkin" data-i18n="blackdogSkin">검은 강아지 스킨</li>
                <li id="yellowdogSkin" data-i18n="yellowdogSkin">노란 강아지 스킨</li>
                <li id="futureSkinsIncluded" data-i18n="futureSkinsIncluded">향후 추가될 모든 프리미엄 스킨</li>
                <li id="lifetimeAccess" data-i18n="lifetimeAccess">평생 사용 가능</li>
            </ul>
        </div>
        
        <div id="paymentSection" class="payment-buttons">
            <!-- PayPal 버튼이 여기에 렌더링됩니다 -->
            <div id="paypal-button-container"></div>
            
            <button id="paypalBtn" class="payment-btn paypal-btn" data-i18n="payWithPaypal">
                💳 PayPal로 결제하기
            </button>
            <button id="tossBtn" class="payment-btn toss-btn" data-i18n="payWithToss">
                💳 토스로 결제하기
            </button>
            <button id="backBtn" class="payment-btn back-btn" data-i18n="goBack">
                ← 뒤로가기
            </button>
        </div>
        
        <div id="successSection" class="success-message">
            <h2 id="paymentCompletedTitle" data-i18n="paymentCompleted">🎉 결제 완료!</h2>
            <p id="purchaseCompletedMsg" data-i18n="premiumSkinPurchaseCompleted">프리미엄 스킨 구매가 완료되었습니다.</p>
            
            <div class="auto-activation">
                <h3 id="autoActivationTitle" data-i18n="autoActivationInProgress">⚡ 자동 활성화 진행중...</h3>
                <p id="autoActivationMsg" data-i18n="autoActivatingExtension">확장 프로그램에 자동으로 활성화 중입니다.</p>
                <div id="activationStatus" data-i18n="connectionAttempt">연결 시도 중...</div>
            </div>
            
            <p><strong id="licenseKeyLabel" data-i18n="licenseKey">라이센스 키:</strong></p>
            <div id="licenseCode" class="license-code"></div>
            <button id="copyBtn" class="copy-btn" data-i18n="copyToClipboard">📋 복사하기</button>
            
            <p id="failureNote" style="margin-top: 20px; font-size: 14px; opacity: 0.8;" data-i18n="autoActivationFailureNote">
                자동 활성화가 실패한 경우, 위 라이센스 키를 확장 프로그램에 직접 입력해주세요.
            </p>
        </div>
    </div>

    <!-- GitHub Pages용 스크립트 -->
    <script>
        // 다국어 지원 함수
        function loadI18nText() {
            try {
                // Chrome 확장 프로그램 환경인지 확인
                if (typeof chrome !== 'undefined' && chrome.i18n) {
                    // 모든 data-i18n 속성을 가진 요소들을 찾아서 텍스트 업데이트
                    const elements = document.querySelectorAll('[data-i18n]');
                    elements.forEach(element => {
                        const key = element.getAttribute('data-i18n');
                        const message = chrome.i18n.getMessage(key);
                        if (message) {
                            if (element.tagName === 'INPUT' && element.type === 'placeholder') {
                                element.placeholder = message;
                            } else {
                                element.textContent = message;
                            }
                        }
                    });
                    
                    // 페이지 제목도 업데이트
                    const pageTitle = document.getElementById('pageTitle');
                    if (pageTitle) {
                        const titleKey = 'premiumSkinPurchase';
                        const titleMessage = chrome.i18n.getMessage(titleKey);
                        if (titleMessage) {
                            pageTitle.textContent = titleMessage + ' - ' + chrome.i18n.getMessage('pixelCatExtension');
                        }
                    }
                    
                    console.log('✅ i18n 텍스트 로드 완료');
                } else {
                    console.log('⚠️ Chrome 확장 프로그램 환경이 아니므로 기본 텍스트 사용');
                }
            } catch (error) {
                console.warn('⚠️ i18n 메시지 로드 실패:', error);
            }
        }

        // PayPal 설정
        const PAYPAL_CONFIG = {
            clientId: 'Abs4OksUpVjIL04t4lmPxErQkzzlK-5u5H95Cy0AC5pLa5ipgH8cnFcemI-DRufjjD51dgjI88A1_E6O',
            currency: 'USD',
            environment: 'sandbox'
        };

        // PayPal SDK 로드
        async function loadPayPalSDK() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `https://www.paypal.com/sdk/js?client-id=${PAYPAL_CONFIG.clientId}&currency=${PAYPAL_CONFIG.currency}`;
                script.async = true;
                script.onload = () => {
                    console.log('PayPal SDK 로드 완료');
                    resolve();
                };
                script.onerror = (err) => {
                    console.error('PayPal SDK 로드 실패:', err);
                    reject(new Error('PayPal SDK 로드 실패'));
                };
                document.head.appendChild(script);
            });
        }

        // PayPal 결제 처리
        async function processPayPalPayment() {
            try {
                console.log('PayPal 결제 시작...');
                showPaymentProgress('PayPal 결제창을 준비하는 중...');
                
                // PayPal SDK 로드
                if (typeof paypal === 'undefined') {
                    await loadPayPalSDK();
                }
                
                // PayPal 버튼 컨테이너 생성
                const paymentSection = document.getElementById('paymentSection');
                paymentSection.innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <h3>PayPal로 결제하기</h3>
                        <p style="margin: 20px 0; font-size: 18px; font-weight: bold;">프리미엄 라이선스 - $2.99</p>
                        <div id="paypal-button-container" style="max-width: 400px; margin: 0 auto;"></div>
                    </div>
                `;
                
                // PayPal 버튼 렌더링
                if (typeof paypal !== 'undefined') {
                    paypal.Buttons({
                        style: {
                            color: 'blue',
                            shape: 'rect',
                            label: 'pay'
                        },
                        createOrder: function(data, actions) {
                            return actions.order.create({
                                purchase_units: [{
                                    amount: {
                                        // value: '2.99', // 실제 결제 금액
                                        value: '0.01', // 실제 결제 금액 (테스트용)
                                        currency_code: 'USD'
                                    },
                                    description: 'Pixel Cat Extension Premium License'
                                }]
                            });
                        },
                        onApprove: async function(data, actions) {
                            try {
                                showPaymentProgress('결제 완료를 확인하는 중...');
                                const order = await actions.order.capture();
                                const paymentId = order.id;
                                const userEmail = order.payer.email_address;
                                const amount = order.purchase_units[0].amount.value;
                                // Supabase Edge Function 호출
                                const response = await fetch('https://qwbhuusjpnpfwwrzpnfx.supabase.co/functions/v1/issue-license', {
                                  method: 'POST',
                                  headers: {
                                    'Content-Type': 'application/json',
                                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3Ymh1dXNqcG5wZnd3cnpwbmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0OTkxNTgsImV4cCI6MjA2ODA3NTE1OH0.G2k1yy6bbnpyi2F6U7cPC1Y6LtBn2nCvfuIUHPXxb9s'
                                  },
                                  body: JSON.stringify({
                                    paymentProvider: 'paypal',
                                    paymentId,
                                    userEmail,
                                    amount
                                  })
                                });
                                const result = await response.json();
                                if (result.success) {
                                  handlePaymentSuccess(result.licenseKey);
                                } else {
                                  alert('라이선스 발급 실패: ' + (result.error || '알 수 없는 오류'));
                                }
                            } catch (error) {
                                console.error('PayPal 결제 후 처리 실패:', error);
                                alert('결제는 완료되었지만 라이선스 발급 중 오류가 발생했습니다.');
                            }
                        },
                        onError: function(err) {
                            console.error('PayPal 결제 오류:', err);
                            alert('PayPal 결제 중 오류가 발생했습니다. 다시 시도해주세요.');
                        },
                        onCancel: function(data) {
                            console.log('PayPal 결제 취소:', data);
                            location.reload();
                        }
                    }).render('#paypal-button-container');
                } else {
                    throw new Error('PayPal SDK를 로드할 수 없습니다.');
                }
                
            } catch (error) {
                console.error('PayPal 결제 실패:', error);
                alert('PayPal 결제 시스템 연결에 실패했습니다. 다시 시도해주세요.');
            }
        }

        // 토스 결제 처리
        function processTossPayment() {
            alert('토스 결제는 준비 중입니다.');
        }

        // 결제 진행 상태 표시
        function showPaymentProgress(message) {
            const statusDiv = document.getElementById('activationStatus');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.style.color = '#ffd700';
            }
        }

        // 결제 성공 처리
        function handlePaymentSuccess(licenseKey) {
            const successSection = document.getElementById('successSection');
            const paymentSection = document.getElementById('paymentSection');
            
            if (successSection && paymentSection) {
                paymentSection.style.display = 'none';
                successSection.style.display = 'block';
                
                const licenseCode = document.getElementById('licenseCode');
                if (licenseCode) {
                    licenseCode.textContent = licenseKey;
                }
                
                const statusDiv = document.getElementById('activationStatus');
                if (statusDiv) {
                    statusDiv.textContent = '✅ 결제 완료! 확장 프로그램에서 라이센스를 확인해주세요.';
                    statusDiv.style.color = '#22c55e';
                }
                
                console.log('라이센스 키 생성 완료:', licenseKey);
            }
        }

        // 라이센스 키 복사
        function copyLicenseKey() {
            const licenseCode = document.getElementById('licenseCode');
            if (licenseCode) {
                const text = licenseCode.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    alert('라이센스 키가 클립보드에 복사되었습니다!');
                }).catch(err => {
                    console.error('복사 실패:', err);
                    alert('복사에 실패했습니다. 수동으로 복사해주세요.');
                });
            }
        }

        // 뒤로가기
        function goBack() {
            window.close();
        }

        // DOM 로드 완료 후 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', () => {
            console.log('GitHub Pages 결제 페이지 로드됨');
            
            // 다국어 텍스트 로드
            loadI18nText();
            
            const paypalBtn = document.querySelector('.paypal-btn');
            const tossBtn = document.querySelector('.toss-btn');
            const backBtn = document.querySelector('.back-btn');
            const copyBtn = document.querySelector('.copy-btn');
            
            if (paypalBtn) {
                paypalBtn.addEventListener('click', processPayPalPayment);
            }
            
            if (tossBtn) {
                tossBtn.addEventListener('click', processTossPayment);
            }
            
            if (backBtn) {
                backBtn.addEventListener('click', goBack);
            }
            
            if (copyBtn) {
                copyBtn.addEventListener('click', copyLicenseKey);
            }
            
            // URL 파라미터에서 결제 방법 확인
            const urlParams = new URLSearchParams(window.location.search);
            const paymentMethod = urlParams.get('method');
            
            if (paymentMethod === 'paypal') {
                processPayPalPayment();
            } else if (paymentMethod === 'toss') {
                processTossPayment();
            }
        });
    </script>
</body>
</html>
