        .container {

            backdrop-filter: blur(20px);

            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

        .activating {

</head>
<body>
    <div class="container">

    <!-- GitHub Pages용 스크립트 -->
    <script>
        // 다국어 지원 함수
        function loadI18nText() {
            try {
                // Chrome 확장 프로그램 환경인지 확인
                if (typeof chrome !== 'undefined' && chrome.i18n) {
                    // 모든 data-i18n 속성을 가진 요소들을 찾아서 텍스트 업데이트
                    const elements = document.querySelectorAll('[data-i18n]');
                    elements.forEach(element => {
                        const key = element.getAttribute('data-i18n');
                        const message = chrome.i18n.getMessage(key);
                        if (message) {
                            if (element.tagName === 'INPUT' && element.type === 'placeholder') {
                                element.placeholder = message;
                            } else {
                                element.textContent = message;
                            }
                        }
                    });
                    
                    // 페이지 제목도 업데이트
                    const pageTitle = document.getElementById('pageTitle');
                    if (pageTitle) {
                        const titleKey = 'premiumSkinPurchase';
                        const titleMessage = chrome.i18n.getMessage(titleKey);
                        if (titleMessage) {
                            pageTitle.textContent = titleMessage + ' - ' + chrome.i18n.getMessage('pixelCatExtension');
                        }
                    }
                    
                    console.log('✅ i18n 텍스트 로드 완료');
                } else {
                    console.log('⚠️ Chrome 확장 프로그램 환경이 아니므로 기본 텍스트 사용');
                }
            } catch (error) {
                console.warn('⚠️ i18n 메시지 로드 실패:', error);
            }
        }

        // PayPal SDK 로드 (GitHub Pages용 - 원격 URL 사용)
        function loadPayPalSDK() {
            return new Promise((resolve, reject) => {
                // 이미 로드된 경우
                if (typeof paypal !== 'undefined') {
                    console.log('PayPal SDK 이미 로드됨');
                    resolve();
                    return;
                }
                
                // 기존 스크립트 제거
                const existingScript = document.querySelector('script[src*="paypal.com/sdk"]');
                if (existingScript) {
                    existingScript.remove();
                }
                
                const script = document.createElement('script');
                script.src = 'https://www.paypal.com/sdk/js?client-id=Afq_c39jZ4MsbzJSMHyeuwy8mnzH-DWYb-sPL1MzMVwDpE2Dv6G-bVp21UMBodhhp78weR-9bPyPRzGE&currency=USD';
                script.async = true;
                script.onload = () => {
                    console.log('PayPal SDK 로드 완료 (GitHub Pages)');
                    resolve();
                };
                script.onerror = (err) => {
                    console.error('PayPal SDK 로드 실패:', err);
                    reject(new Error('PayPal SDK 로드 실패'));
                };
                document.head.appendChild(script);
            });
        }

        // PayPal 결제 처리
        async function processPayPalPayment() {
            try {
                showPaymentProgress('PayPal 결제 시스템을 준비하는 중...');
                
                // PayPal SDK 로드
                await loadPayPalSDK();
                
                // PayPal SDK가 로드되어 있는지 확인
                if (typeof paypal !== 'undefined' && paypal.Buttons) {
                    console.log('PayPal SDK 로드됨');
                    
                    paypal.Buttons({
                        createOrder: function(data, actions) {
                            return actions.order.create({
                                purchase_units: [{
                                    amount: {
                                        value: '2.99',
                                        currency_code: 'USD'
                                    },
                                    description: 'Pixel Pet Extension Premium License'
                                }]
                            });
                        },
                        onApprove: async function(data, actions) {
                            try {
                                showPaymentProgress('결제 완료를 확인하는 중...');
                                const order = await actions.order.capture();
                                const paymentId = order.id;
                                const userEmail = order.payer.email_address;
                                const amount = order.purchase_units[0].amount.value;
                                
                                console.log('PayPal 결제 완료:', { paymentId, userEmail, amount });
                                
                                // Supabase Edge Function에 직접 호출 (재시도 로직 포함)
                                await processLicenseIssuance(order, paymentId, userEmail, amount);
                                
                            } catch (error) {
                                console.error('PayPal 결제 후 처리 실패:', error);
                                alert('결제는 완료되었지만 라이선스 발급 중 오류가 발생했습니다.');
                            }
                        },
                        onError: function(err) {
                            console.error('PayPal 결제 오류:', err);
                            alert('PayPal 결제 중 오류가 발생했습니다. 다시 시도해주세요.');
                        },
                        onCancel: function(data) {
                            console.log('PayPal 결제 취소:', data);
                            location.reload();
                        }
                    }).render('#paypal-button-container');
                } else {
                    throw new Error('PayPal SDK를 로드할 수 없습니다.');
                }
                
            } catch (error) {
                console.error('PayPal 결제 실패:', error);
                alert('PayPal 결제 시스템 연결에 실패했습니다. 다시 시도해주세요.');
            }
        }

        // 라이선스 발급 처리 (재시도 로직 포함)
        async function processLicenseIssuance(order, paymentId, userEmail, amount) {
            const maxRetries = 3;
            let lastError = null;
            
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    showPaymentProgress(`라이선스를 발급하는 중... (시도 ${attempt}/${maxRetries})`);
                    
                    // Edge Function 대신 직접 Supabase REST API 사용
                    const licenseKey = generateLicenseKey('paypal', paymentId);
                    
                    // 라이선스 저장
                    const licenseResponse = await fetch('https://qwbhuusjpnpfwwrzpnfx.supabase.co/rest/v1/licenses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3Ymh1dXNqcG5wZnd3cnpwbmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0OTkxNTgsImV4cCI6MjA2ODA3NTE1OH0.G2k1yy6bbnpyi2F6U7cPC1Y6LtBn2nCvfuIUHPXxb9s',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3Ymh1dXNqcG5wZnd3cnpwbmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0OTkxNTgsImV4cCI6MjA2ODA3NTE1OH0.G2k1yy6bbnpyi2F6U7cPC1Y6LtBn2nCvfuIUHPXxb9s'
                        },
                        body: JSON.stringify({
                            license_key: licenseKey,
                            user_email: userEmail,
                            payment_provider: 'paypal',
                            payment_id: paymentId,
                            status: 'active',
                            expires_at: new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toISOString()
                        })
                    });
                    
                    console.log('라이선스 저장 응답 상태:', licenseResponse.status, licenseResponse.statusText);
                    
                    if (!licenseResponse.ok) {
                        const errorText = await licenseResponse.text();
                        console.error('라이선스 저장 오류 응답:', errorText);
                        throw new Error(`라이선스 저장 실패: HTTP ${licenseResponse.status} - ${errorText}`);
                    }
                    
                    // HTTP 201이면 성공으로 처리 (응답 본문은 무시)
                    if (licenseResponse.status === 201) {
                        console.log('✅ 라이선스 저장 성공 (HTTP 201)');
                    } else {
                        const errorText = await licenseResponse.text();
                        throw new Error(`라이선스 저장 실패: HTTP ${licenseResponse.status} - ${errorText}`);
                    }
                    
                    // 라이선스 ID 조회
                    let licenseId = null;
                    try {
                        const licenseQueryResponse = await fetch(`https://qwbhuusjpnpfwwrzpnfx.supabase.co/rest/v1/licenses?license_key=eq.${encodeURIComponent(licenseKey)}&select=id`, {
                            headers: {
                                'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3Ymh1dXNqcG5wZnd3cnpwbmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0OTkxNTgsImV4cCI6MjA2ODA3NTE1OH0.G2k1yy6bbnpyi2F6U7cPC1Y6LtBn2nCvfuIUHPXxb9s',
                                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3Ymh1dXNqcG5wZnd3cnpwbmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0OTkxNTgsImV4cCI6MjA2ODA3NTE1OH0.G2k1yy6bbnpyi2F6U7cPC1Y6LtBn2nCvfuIUHPXxb9s'
                            }
                        });
                        
                        if (licenseQueryResponse.ok) {
                            const licenses = await licenseQueryResponse.json();
                            if (licenses && licenses.length > 0) {
                                licenseId = licenses[0].id;
                                console.log('✅ 라이선스 ID 조회 성공:', licenseId);
                            }
                        }
                    } catch (error) {
                        console.warn('⚠️ 라이선스 ID 조회 실패:', error);
                    }
                    
                    // 결제 정보 저장 (라이선스 ID 포함)
                    try {
                        await savePaymentDetailsToSupabase(order, licenseKey, licenseId);
                        console.log('✅ 결제 정보 저장 완료');
                    } catch (paymentError) {
                        console.warn('⚠️ 결제 정보 저장 실패 (라이선스는 성공):', paymentError);
                    }
                    
                    // 성공 처리
                    console.log('🎉 라이선스 발급 완료:', licenseKey);
                    handlePaymentSuccess(licenseKey);
                    return; // 성공시 함수 종료
                    
                } catch (error) {
                    lastError = error;
                    console.error(`라이선스 발급 시도 ${attempt} 실패:`, error);
                    
                    if (attempt < maxRetries) {
                        // 재시도 전 잠시 대기
                        await new Promise(resolve => setTimeout(resolve, 2000 * attempt));
                    }
                }
            }
            
            // 모든 재시도 실패
            console.error('모든 라이선스 발급 시도 실패:', lastError);
            alert('라이선스 발급에 실패했습니다: ' + (lastError?.message || '알 수 없는 오류'));
        }

        // 라이선스 키 생성 함수
        function generateLicenseKey(provider, paymentId) {
            const timestamp = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const randomPart = Math.random().toString(36).substr(2, 8).toUpperCase();
            const providerCode = provider.toUpperCase().slice(0, 2);
            
            return `${providerCode}${timestamp}${randomPart}`;
        }

        // 토스 결제 처리
        function processTossPayment() {
            alert('토스 결제는 준비 중입니다.');
        }

        // Supabase에 상세한 결제 정보 저장
        async function savePaymentDetailsToSupabase(order, licenseKey, licenseId = null) {
            try {
                const paymentData = {
                    payment_provider: 'paypal',
                    payment_id: order.id,
                    amount: parseFloat(order.purchase_units[0].amount.value),
                    currency: order.purchase_units[0].amount.currency_code,
                    status: 'completed',
                    payment_data: {
                        order_id: order.id,
                        payer_id: order.payer.payer_id,
                        payer_email: order.payer.email_address,
                        payer_name: `${order.payer.name.given_name} ${order.payer.name.surname}`,
                        payment_time: new Date().toISOString(),
                        product_name: 'Pixel Pet Extension Premium License',
                        product_description: '프리미엄 스킨 라이선스',
                        license_key: licenseKey
                    },
                    verified_at: new Date().toISOString()
                };
                
                // license_id가 있으면 추가
                if (licenseId) {
                    paymentData.license_id = licenseId;
                }

                const response = await fetch('https://qwbhuusjpnpfwwrzpnfx.supabase.co/rest/v1/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3Ymh1dXNqcG5wZnd3cnpwbmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0OTkxNTgsImV4cCI6MjA2ODA3NTE1OH0.G2k1yy6bbnpyi2F6U7cPC1Y6LtBn2nCvfuIUHPXxb9s',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3Ymh1dXNqcG5wZnd3cnpwbmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0OTkxNTgsImV4cCI6MjA2ODA3NTE1OH0.G2k1yy6bbnpyi2F6U7cPC1Y6LtBn2nCvfuIUHPXxb9s'
                    },
                    body: JSON.stringify([paymentData])
                });

                if (!response.ok) {
                    console.error('결제 정보 저장 실패:', response.status, response.statusText);
                    throw new Error('결제 정보 저장에 실패했습니다.');
                }

                // HTTP 201이면 성공으로 처리 (응답 본문은 무시)
                if (response.status === 201) {
                    console.log('✅ 결제 정보 저장 성공 (HTTP 201)');
                    return { success: true };
                } else {
                    const errorText = await response.text();
                    throw new Error(`결제 정보 저장 실패: HTTP ${response.status} - ${errorText}`);
                }

            } catch (error) {
                console.error('결제 정보 저장 중 오류:', error);
                // 결제 정보 저장 실패는 치명적이지 않으므로 경고만 표시
                console.warn('결제 정보 저장에 실패했지만 라이선스는 발급되었습니다.');
            }
        }

        // 결제 진행 상태 표시
        function showPaymentProgress(message) {
            const statusDiv = document.getElementById('activationStatus');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.style.color = '#ffd700';
            }
        }

        // 결제 성공 처리
        function handlePaymentSuccess(licenseKey) {
            const successSection = document.getElementById('successSection');
            const paymentSection = document.getElementById('paymentSection');
            
            if (successSection && paymentSection) {
                paymentSection.style.display = 'none';
                successSection.style.display = 'block';
                
                const licenseCode = document.getElementById('licenseCode');
                if (licenseCode) {
                    licenseCode.textContent = licenseKey;
                }
                
                const statusDiv = document.getElementById('activationStatus');
                if (statusDiv) {
                    statusDiv.textContent = '✅ 결제 완료! 라이센스가 발급되었습니다.';
                    statusDiv.style.color = '#22c55e';
                }
                
                console.log('라이센스 키 생성 완료:', licenseKey);
                
                // 확장 프로그램과 통신하여 자동 활성화 시도
                tryActivateExtension(licenseKey);
            }
        }

        // 확장 프로그램과 통신하여 자동 활성화
        async function tryActivateExtension(licenseKey) {
            try {
                const statusDiv = document.getElementById('activationStatus');
                if (statusDiv) {
                    statusDiv.textContent = '🔗 확장 프로그램에 연결 중...';
                    statusDiv.style.color = '#ffd700';
                }

                // URL에서 확장 프로그램 ID 가져오기
                const urlParams = new URLSearchParams(window.location.search);
                const extensionId = urlParams.get('extensionId');
                
                if (!extensionId) {
                    console.log('확장 프로그램 ID가 없습니다. 수동 활성화가 필요합니다.');
                    if (statusDiv) {
                        statusDiv.textContent = '⚠️ 확장 프로그램 ID를 찾을 수 없습니다. 수동으로 라이센스 키를 입력해주세요.';
                        statusDiv.style.color = '#f59e0b';
                    }
                    return;
                }

                // 확장 프로그램에 메시지 전송
                const message = {
                    type: 'LICENSE_ACTIVATED',
                    licenseKey: licenseKey,
                    source: 'payment_page'
                };

                // Chrome 확장 프로그램 API를 통해 메시지 전송
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    chrome.runtime.sendMessage(extensionId, message, (response) => {
                        if (chrome.runtime.lastError) {
                            console.log('확장 프로그램 통신 실패:', chrome.runtime.lastError);
                            if (statusDiv) {
                                statusDiv.textContent = '⚠️ 확장 프로그램 통신 실패. 수동으로 라이센스 키를 입력해주세요.';
                                statusDiv.style.color = '#f59e0b';
                            }
                        } else if (response && response.success) {
                            console.log('✅ 확장 프로그램 자동 활성화 성공!');
                            if (statusDiv) {
                                statusDiv.textContent = '✅ 자동 활성화 성공! 프리미엄 스킨을 사용할 수 있습니다.';
                                statusDiv.style.color = '#22c55e';
                            }
                        } else {
                            console.log('확장 프로그램 활성화 실패:', response);
                            if (statusDiv) {
                                statusDiv.textContent = '⚠️ 자동 활성화 실패. 수동으로 라이센스 키를 입력해주세요.';
                                statusDiv.style.color = '#f59e0b';
                            }
                        }
                    });
                } else {
                    // 웹페이지에서 실행 중인 경우
                    console.log('웹페이지에서 실행 중이므로 확장 프로그램 통신을 건너뜁니다.');
                    if (statusDiv) {
                        statusDiv.textContent = '🌐 웹페이지에서 실행 중입니다. 확장 프로그램에서 라이센스 키를 입력해주세요.';
                        statusDiv.style.color = '#3b82f6';
                    }
                }

            } catch (error) {
                console.error('확장 프로그램 활성화 중 오류:', error);
                const statusDiv = document.getElementById('activationStatus');
                if (statusDiv) {
                    statusDiv.textContent = '❌ 자동 활성화 중 오류가 발생했습니다. 수동으로 라이센스 키를 입력해주세요.';
                    statusDiv.style.color = '#ef4444';
                }
            }
        }

        // 라이센스 키 복사
        function copyLicenseKey() {
            const licenseCode = document.getElementById('licenseCode');
            if (licenseCode) {
                const text = licenseCode.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    alert('라이센스 키가 클립보드에 복사되었습니다!');
                }).catch(err => {
                    console.error('복사 실패:', err);
                    alert('복사에 실패했습니다. 수동으로 복사해주세요.');
                });
            }
        }

        // 뒤로가기
        function goBack() {
            window.close();
        }

        // DOM 로드 완료 후 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', () => {
            console.log('GitHub Pages 결제 페이지 로드됨');
            
            // 다국어 텍스트 로드
            loadI18nText();
            
            const paypalBtn = document.querySelector('.paypal-btn');
            const tossBtn = document.querySelector('.toss-btn');
            const backBtn = document.querySelector('.back-btn');
            const copyBtn = document.querySelector('.copy-btn');
            
            if (paypalBtn) {
                paypalBtn.addEventListener('click', processPayPalPayment);
            }
            
            if (tossBtn) {
                tossBtn.addEventListener('click', processTossPayment);
            }
            
            if (backBtn) {
                backBtn.addEventListener('click', goBack);
            }
            
            if (copyBtn) {
                copyBtn.addEventListener('click', copyLicenseKey);
            }
            
            // URL 파라미터에서 결제 방법 확인
            const urlParams = new URLSearchParams(window.location.search);
            const paymentMethod = urlParams.get('method');
            
            if (paymentMethod === 'paypal') {
                processPayPalPayment();
            } else if (paymentMethod === 'toss') {
                processTossPayment();
            }
        });
    </script>
