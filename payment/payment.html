    <script>
        // user-info.js 내용을 인라인으로 포함
        async function getChromeUserEmail() {
            try {
                // Chrome Extension 환경 체크
                if (typeof chrome === 'undefined' || !chrome.identity) {
                    console.log('Chrome Extension 환경이 아닙니다.');
                    return null;
                }

                // Chrome 로그인 이메일 가져오기
                const token = await chrome.identity.getAuthToken({ interactive: false });
                if (!token) {
                    console.log('Chrome 로그인 토큰을 가져올 수 없습니다.');
                    return null;
                }

                // Google API를 통해 사용자 정보 가져오기
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const userInfo = await response.json();
                console.log('Chrome 로그인 이메일 가져오기 성공:', userInfo.email);
                return userInfo.email;

            } catch (error) {
                console.error('Chrome 로그인 이메일 가져오기 실패:', error);
                return null;
            }
        }

        // secure-license-manager.js 내용을 인라인으로 포함
        function findExtensionId() {
            const urlParams = new URLSearchParams(window.location.search);
            const extensionId = urlParams.get('extensionId');
            if (extensionId) {
                return extensionId;
            }

            const storedId = localStorage.getItem('pixelcat_extension_id');
            if (storedId) {
                return storedId;
            }

            const currentUrl = window.location.href;
            const extensionMatch = currentUrl.match(/chrome-extension:\/\/([a-z]{32})\//);
            if (extensionMatch) {
                const foundId = extensionMatch[1];
                localStorage.setItem('pixelcat_extension_id', foundId);
                return foundId;
            }

            if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.id) {
                return chrome.runtime.id;
            }

            const knownIds = [
                'pgfecmjkdfnafoochffipejcnghjgdmc',
                'chrome-extension://pgfecmjkdfnafoochffipejcnghjgdmc'
            ];

            console.log('Extension ID를 찾을 수 없습니다. 다음 방법으로 확인해주세요:');
            console.log('1. Chrome에서 chrome://extensions/ 접속');
            console.log('2. 개발자 모드 활성화');
            console.log('3. 확장프로그램 로드 후 ID 복사');
            console.log('4. secure-license-manager.js의 knownIds 배열에 추가');

            return null;
        }

        async function sendMessageToBackground(action, data = {}) {
            return new Promise((resolve, reject) => {
                try {
                    if (typeof chrome === 'undefined' || !chrome.runtime) {
                        console.log('Chrome Extension 환경이 아닙니다. 웹페이지 모드로 실행됩니다.');
                        resolve(handleWebPageMode(action, data));
                        return;
                    }

                    const extensionId = findExtensionId();
                    
                    if (!extensionId) {
                        console.warn('Extension ID를 찾을 수 없습니다. 웹페이지 모드로 실행됩니다.');
                        resolve(handleWebPageMode(action, data));
                        return;
                    }

                    chrome.runtime.sendMessage(
                        extensionId,
                        { action: action, data: data },
                        (response) => {
                            if (chrome.runtime.lastError) {
                                console.error('Background 통신 오류:', chrome.runtime.lastError.message);
                                resolve(handleWebPageMode(action, data));
                            } else {
                                resolve(response || { success: false, error: 'No response' });
                            }
                        }
                    );
                } catch (error) {
                    console.error('메시지 전송 실패:', error);
                    resolve(handleWebPageMode(action, data));
                }
            });
        }

        function handleWebPageMode(action, data) {

            switch (action) {

                            baseUrl: 'https://api-m.sandbox.paypal.com',
                            currency: 'USD',
                            environment: 'sandbox'
                        },
                        toss: {
                            clientKey: 'test_ck_kYG57Eba3GRe6onMedYL8pWDOxmA',
                            baseUrl: 'https://api.tosspayments.com'
                        }
                    };
                    
                    return {
                        success: true,
                        config: defaultConfig[data.provider] || defaultConfig
                    };
                case 'activatePremium':
                    return { success: true, message: '웹페이지 모드에서 프리미엄 활성화' };
                default:

        async function getPaymentConfigSecure(provider) {
            try {
                console.log(`Secure: ${provider} 설정 요청 (Background 경유)`);
                
                if (typeof chrome === 'undefined' || !chrome.runtime) {
                    console.log('웹페이지 모드: 기본 설정 사용');
                    const defaultConfig = {
                        paypal: {
                            clientId: 'Abs4OksUpVjIL04t4lmPxErQkzzlK-5u5H95Cy0AC5pLa5ipgH8cnFcemI-DRufjjD51dgjI88A1_E6O',
                            baseUrl: 'https://api-m.sandbox.paypal.com',
                            currency: 'USD',
                            environment: 'sandbox'
                        },
                        toss: {
                            clientKey: 'test_ck_kYG57Eba3GRe6onMedYL8pWDOxmA',
                            baseUrl: 'https://api.tosspayments.com'
                        }
                    };
                    
                    return defaultConfig[provider] || null;
                }
                
                const response = await sendMessageToBackground('getPaymentConfig', { provider });
                
                if (response.success) {
                    console.log(`Secure: ${provider} 설정 가져오기 성공`);
                    return response.config;
                } else {
                    console.error(`Secure: ${provider} 설정 가져오기 실패:`, response.error);
                    return null;
                }

            } catch (error) {
                console.error(`Secure: ${provider} 설정 가져오기 오류:`, error);
                const defaultConfig = {
                    paypal: {
                        clientId: 'Abs4OksUpVjIL04t4lmPxErQkzzlK-5u5H95Cy0AC5pLa5ipgH8cnFcemI-DRufjjD51dgjI88A1_E6O',
                        baseUrl: 'https://api-m.sandbox.paypal.com',
                        currency: 'USD',
                        environment: 'sandbox'
                    },
                    toss: {
                        clientKey: 'test_ck_kYG57Eba3GRe6onMedYL8pWDOxmA',
                        baseUrl: 'https://api.tosspayments.com'
                    }
                };
                
                return defaultConfig[provider] || null;
            }
        }

        // payment-script-secure.js 내용을 인라인으로 포함
        async function processPayPalPaymentSecure() {
            try {
                console.log('PayPal 결제 시작 (보안 모드)...');
                showPaymentProgress('PayPal 결제창을 준비하는 중...');
                
                let paypalConfig = await getPaymentConfigSecure('paypal');
                if (!paypalConfig || !paypalConfig.clientId) {
                    console.log('PayPal 설정 가져오기 실패, 기본 설정 사용');
                    paypalConfig = {
                        clientId: 'Abs4OksUpVjIL04t4lmPxErQkzzlK-5u5H95Cy0AC5pLa5ipgH8cnFcemI-DRufjjD51dgjI88A1_E6O',
                        currency: 'USD',
                        environment: 'sandbox'
                    };
                }
                
                console.log('PayPal 설정 로드 완료:', paypalConfig);
                
                if (typeof paypal === 'undefined') {
                    await loadPayPalSDK();
                }
                
                const paymentSection = document.getElementById('paymentSection');
                paymentSection.innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <h3>PayPal로 결제하기</h3>

                        <div id="paypal-button-container" style="max-width: 400px; margin: 0 auto;"></div>
                    </div>
                `;
                
                if (typeof paypal !== 'undefined') {
                    paypal.Buttons({
                        style: {
                            color: 'blue',

                            label: 'pay'
                        },
                        createOrder: function(data, actions) {

                                    console.log('Chrome 로그인 이메일 자동 사용:', userEmail);

        async function loadPayPalSDK() {
            try {
                let paypalConfig = await getPaymentConfigSecure('paypal');
                if (!paypalConfig || !paypalConfig.clientId) {
                    console.log('PayPal 설정 가져오기 실패, 기본 설정 사용');
                    paypalConfig = {
                        clientId: 'Abs4OksUpVjIL04t4lmPxErQkzzlK-5u5H95Cy0AC5pLa5ipgH8cnFcemI-DRufjjD51dgjI88A1_E6O',
                        currency: 'USD',
                        environment: 'sandbox'
                    };
                }
                
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = `https://www.paypal.com/sdk/js?client-id=${paypalConfig.clientId}&currency=${paypalConfig.currency || 'USD'}`;
                    script.async = true;
                    script.onload = () => {
                        console.log('PayPal SDK 로드 완료');
                        resolve();
                    };
                    script.onerror = (err) => {
                        console.error('PayPal SDK 로드 실패:', err);
                        reject(new Error('PayPal SDK 로드 실패'));
                    };
                    document.head.appendChild(script);
                });
            } catch (error) {
                console.error('PayPal 설정 로드 실패:', error);
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://www.paypal.com/sdk/js?client-id=Abs4OksUpVjIL04t4lmPxErQkzzlK-5u5H95Cy0AC5pLa5ipgH8cnFcemI-DRufjjD51dgjI88A1_E6O&currency=USD';
                    script.async = true;
                    script.onload = () => {
                        console.log('PayPal SDK 로드 완료 (기본 설정)');
                        resolve();
                    };
                    script.onerror = (err) => {
                        console.error('PayPal SDK 로드 실패:', err);
                        reject(new Error('PayPal SDK 로드 실패'));
                    };
                    document.head.appendChild(script);
                });
            }
        }

        function showPaymentProgress(message) {
            const statusDiv = document.getElementById('activationStatus');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.style.color = '#ffd700';
            }
        }

        function handlePaymentSuccess(licenseKey) {
            const successSection = document.getElementById('successSection');
            const paymentSection = document.getElementById('paymentSection');
            
            if (successSection && paymentSection) {
                paymentSection.style.display = 'none';
                successSection.style.display = 'block';
                
                const licenseCode = document.getElementById('licenseCode');
                if (licenseCode) {
                    if (licenseKey.startsWith('WEBPAGE_MODE_LICENSE_')) {
                        licenseCode.textContent = '웹페이지 모드 - 확장 프로그램에서 확인 필요';
                        document.getElementById('activationStatus').textContent = '✅ 결제 완료! 확장 프로그램에서 라이센스를 확인해주세요.';
                    } else {
                        licenseCode.textContent = licenseKey;
                    }
                }
                
                try {
                    chrome.storage.local.set({
                        'isPremium': true,
                        'pixelcat_premium_license': licenseKey,
                        'pixelcat_premium_activated': Date.now().toString(),
                        'premiumActivatedBy': 'payment-secure'
                    });
                    
                    const statusDiv = document.getElementById('activationStatus');
                    if (statusDiv) {
                        statusDiv.textContent = '✅ 라이센스 키가 저장되었습니다! 확장 프로그램 팝업을 열어서 확인해주세요.';
                        statusDiv.style.color = '#22c55e';
                    }
                    
                    console.log('라이센스 키 저장 완료:', licenseKey);
                    
                    try {
                        chrome.runtime.sendMessage({
                            action: 'activatePremium',
                            data: { licenseKey: licenseKey }
                        }, (response) => {
                            if (!chrome.runtime.lastError && response && response.success) {
                                if (statusDiv) {
                                    statusDiv.textContent = '✅ 자동 활성화 성공!';
                                }
                                console.log('확장 프로그램 자동 활성화 성공');
                            }
                        });
                    } catch (messageError) {
                        console.log('Background 메시지 전송 실패:', messageError);
                    }
                    
                } catch (storageError) {
                    console.error('Chrome storage 저장 실패:', storageError);
                    const statusDiv = document.getElementById('activationStatus');
                    if (statusDiv) {
                        statusDiv.textContent = '❌ 저장 실패 - 수동으로 라이센스 키를 입력해주세요.';
                        statusDiv.style.color = '#ff6b6b';
                    }
                }
                
            } catch (error) {
                console.error('라이센스 키 처리 실패:', error);
                const statusDiv = document.getElementById('activationStatus');
                if (statusDiv) {
                    statusDiv.textContent = '처리 실패 - 수동으로 라이센스 키를 입력해주세요.';
                }
            }
        }

        function copyLicenseKey() {
            const licenseCode = document.getElementById('licenseCode');
            if (licenseCode) {
                const text = licenseCode.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    alert('라이센스 키가 클립보드에 복사되었습니다!');
                }).catch(err => {
                    console.error('복사 실패:', err);
                    alert('복사에 실패했습니다. 수동으로 복사해주세요.');
                });
            }
        }

        function goBack() {
            window.close();
        }

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // DOM 로드 완료 후 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('보안 결제 페이지 로드됨');
            
            try {
                const paypalConfig = await getPaymentConfigSecure('paypal');
                console.log('PayPal 설정 로드 완료');
            } catch (error) {
                console.error('PayPal 설정 로드 실패:', error);
            }
            
            const paypalBtn = document.querySelector('.paypal-btn');
            const tossBtn = document.querySelector('.toss-btn');
            const backBtn = document.querySelector('.back-btn');
            const copyBtn = document.querySelector('.copy-btn');
            
            if (paypalBtn) {
                paypalBtn.addEventListener('click', processPayPalPaymentSecure);
            }
            
            if (tossBtn) {
                tossBtn.addEventListener('click', () => {
                    alert('토스 결제는 준비 중입니다.');
                });
            }
            
            if (backBtn) {
                backBtn.addEventListener('click', goBack);
            }
            
            if (copyBtn) {
                copyBtn.addEventListener('click', copyLicenseKey);
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const paymentMethod = urlParams.get('method');
            
            if (paymentMethod === 'paypal') {
                processPayPalPaymentSecure();
            } else if (paymentMethod === 'toss') {
                alert('토스 결제는 준비 중입니다.');
            }
        });
    </script>
